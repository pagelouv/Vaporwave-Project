<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Car Racing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="letras.png" alt="Logo" class="logo">
        <h1>California Racing</h1>
    </header>

    <!-- Game Container -->
    <div id="gameContainer" class="container hidden">
        <div class="road">
            <div id="car" class="car">
                <div id="collisionArea" class="collision-area"></div>
            </div>
        </div>
        <div id="score" class="score">Pontos: 0</div>
    </div>
    <div class="containerStart">
        <button id="startButton" class="startButton">PLAY</button>
    </div>

    <!-- Loja -->
    <div class="loja">
        <h2>Loja</h2>
        <div class="itemContainer">
            <button onclick="comprarItem('estatua', 50)">Comprar Estatua (50 pontos)</button>
            <button onclick="comprarItem('golfinho', 100)">Comprar Golfinho (100 pontos)</button>
            <button onclick="comprarItem('walkman', 150)">Comprar Walkman (150 pontos)</button>
        </div>
        <!-- Elementos da Loja (inicialmente ocultos) -->
        <img src="estatua.png" alt="Estatua Vaporwave" class="hidden estatua" id="estatua">
        <img src="golfinho.png" alt="Golfinho Vaporwave" class="hidden golfinho" id="golfinho">
        <img src="walkman.jpg" alt="Walkman Vaporwave" class="hidden walkman" id="walkman">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 California Racing. Todos os direitos reservados.</p>
    </footer>


    <canvas id="particleCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
